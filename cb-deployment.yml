apiVersion: apps/v1
kind: Deployment
metadata:
  name: cb-deployment
spec:
  selector:
    matchLabels:
      app: websitekk
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: websitekk
    spec:
      containers:
      - name: websitekk
        image: kesavkummari/websitekk:3.0.0
        ports:
        - containerPort: 80
