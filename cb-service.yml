---
apiVersion: v1
kind: Service
metadata:
  name: websitekk
  namespace: default
  labels:
    app: websitekk
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http 
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: websitekk
  type: LoadBalancer
...
